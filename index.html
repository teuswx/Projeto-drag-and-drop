<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <title>Drag and drop</title>
</head>

<body>
    <div class="container">
        <div class="genio1">
          Genio 1
        </div>
        <div class="campo1">
          <div class="cards1 hands">
            <div class="drag_item">
              <p class="drag" draggable="true">1</p>
            </div>
            <div class="drag_item">
              <p class="drag" draggable="true">2</p>
            </div>
            <div class="drag_item">
              <p class="drag" draggable="true">3</p>
            </div>
            <div class="drag_item">
              <p class="drag" draggable="true">4</p>
            </div>
            <div class="drag_item">
              <p class="drag" draggable="true">5</p>
            </div>
          </div>
          <div class="cards1 place">
              <div class="drop_item"></div>
              <div class="drop_item"></div>
              <div class="drop_item"></div>
              <div class="drop_item"></div>
              <div class="drop_item"></div>
          </div>
    
    
        </div>
        <div class="deck1">
          deck 1
        </div>
        <div class="genio2">
          Genio 2
        </div>
        <div class="campo2">
          <div class="cards2 place">
            <div class="drop_item"></div>
              <div class="drop_item"></div>
              <div class="drop_item"></div>
              <div class="drop_item"></div>
              <div class="drop_item"></div>
          </div>
    
          <div class="cards2 hands">
            <div class="drag_item">
              <p class="drag" draggable="true">1</p>
            </div>
            <div class="drag_item">
              <p class="drag" draggable="true">2</p>
            </div>
            <div class="drag_item">
              <p class="drag" draggable="true">3</p>
            </div>
            <div class="drag_item">
              <p class="drag" draggable="true">4</p>
            </div>
            <div class="drag_item">
              <p class="drag" draggable="true">5</p>
            </div>
          </div>
        </div>
        <div class="deck2">
          deck 2
        </div>
      </div>
</body>

</html>
